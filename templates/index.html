<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Advanced Background Remover</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <!-- Custom CSS -->
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #ffafbd, #ffc3a0);
            color: #4e4e4e;
            overflow-x: hidden;
        }

        .container {
            margin-top: 5%;
            text-align: center;
        }

        h1 {
            font-size: 3rem;
            font-weight: 600;
            color: #ffffff;
            text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.3);
            animation: bounceIn 1.5s ease-in-out;
        }

        p {
            font-size: 1.2rem;
            margin-bottom: 30px;
            animation: fadeIn 1.5s ease-in-out;
        }

        .form-control {
            border-radius: 25px;
            padding: 10px 20px;
            font-size: 1rem;
            border: 2px solid #ff7e5f;
            transition: all 0.3s ease;
        }

        .form-control:focus {
            border-color: #fc466b;
            box-shadow: 0 0 10px #fc466b;
        }

        button {
            border-radius: 25px;
            padding: 10px 30px;
            font-size: 1.1rem;
            font-weight: bold;
            background: linear-gradient(to right, #fc466b, #3f5efb);
            color: #fff;
            border: none;
            transition: all 0.3s ease;
            box-shadow: 0px 4px 10px rgba(252, 70, 107, 0.5);
        }

        button:hover {
            background: linear-gradient(to right, #3f5efb, #fc466b);
            transform: scale(1.1);
        }

        footer {
            position: fixed;
            bottom: 0;
            width: 100%;
            background: rgba(0, 0, 0, 0.8);
            color: #fff;
            text-align: center;
            padding: 10px;
            font-size: 0.9rem;
            animation: slideUp 2s ease-in-out;
        }

        /* Animations */
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes bounceIn {
            0% {
                opacity: 0;
                transform: scale(0.8);
            }
            50% {
                transform: scale(1.1);
            }
            100% {
                opacity: 1;
                transform: scale(1);
            }
        }

        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>
</head>
<body>
    <!-- Main Content -->
    <div class="container">
        <h1>Advanced Background Remover Tool</h1>
        <p>Upload up to 10 images to remove their backgrounds seamlessly.</p>
        <form id="uploadForm" method="POST" action="/upload" enctype="multipart/form-data">
            <div class="mb-3">
                <input type="file" name="files[]" id="files" class="form-control" multiple required>
            </div>
            <button type="submit">Remove Backgrounds</button>
        </form>
    </div>

    <!-- Footer -->
    <footer>
        <p>This website created by Arham Sayani</p>
    </footer>

    <!-- JavaScript -->
    <script>
        document.getElementById('uploadForm').addEventListener('submit', function() {
            alert("Processing images. Please wait...");
        });
    </script>
</body>
</html>
